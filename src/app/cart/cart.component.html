<div class="shopping-cart">
  <h2>Shopping Cart</h2>

  <div *ngIf="cartItems.length > 0; else emptyCart" class="cart-container">
    <div class="cart-section">
      <ul class="cart-list">
        <li *ngFor="let cartItem of cartItems" class="cart-item">
          <img
            src="{{ cartItem.item.url }}"
            alt="{{ cartItem.item.name }}"
            class="item-image"
          />
          <div class="item-details">
            <span class="item-name">{{ cartItem.item.name }}</span>
            <span class="item-price"
              >${{ cartItem.item.price }} Ã— {{ cartItem.quantity }}</span
            >
            <span class="item-total-price"
              >Total: ${{
                (cartItem.item.price * cartItem.quantity).toFixed(2)
              }}</span
            >
          </div>
          <button (click)="removeItem(cartItem.item)">Remove</button>
        </li>
      </ul>
      <div class="total-cost">
        <strong>Total Cost: ${{ totalCost.toFixed(2) }}</strong>
      </div>

      <button (click)="clearCart()" class="clear-cart">Clear Cart</button>
      <a routerLink="/">&larr; Back to product list</a>
    </div>

    <div class="order-section">
      <app-order-form (submitOrder)="submitOrder($event)"></app-order-form>
    </div>
  </div>

  <ng-template #emptyCart>
    <div class="empty-cart">
      <p>Your cart is empty.</p>
      <a routerLink="/">&larr; Back to product list</a>
    </div>
  </ng-template>
</div>
